<ng-container *ngIf="data && data.messages">
    <mat-action-list>
        <button mat-list-item *ngFor="let message of data.messages" (click)="dismiss(message.action)">
            <span mat-line> {{message?.title}} </span>
            <span mat-line>{{message?.description}}</span>
        </button>
    </mat-action-list>
</ng-container>
